<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <script src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <title>login</title>
</head>
<body>
<div style="margin-left: 40%;margin-top: 150px">
    <form class="sui-form form-horizontal">
        <div class="control-group">
            <label for="username" class="control-label">手机：</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="username">
            </div>
        </div>
        <div class="control-group">
            <label for="inputPassword" class="control-label">密码：</label>
            <div class="controls">
                <input type="password" id="inputPassword" name="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <label data-toggle="checkbox" class="checkbox-pretty inline">
                    <input type="checkbox" name="remember-me"><span>记住我</span>
                </label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <button type="submit" class="sui-btn btn-primary" onclick="login()">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>

<script>
    function login() {
        var passwd = $("#inputPassword").val()
        //  前端数据加密
        var salt = "liangbaikai"
        passwd = salt.charAt(2) + passwd + salt
        passwd = md5(passwd)
        $.ajax({
            url: "/test/doLogin",
            type: "post",
            data: {
                username: $("#username").val(),
                password: passwd
            },
            success: function (e) {
                alert(e)
            },
            error: function (e) {
                alert(e)
            }
        })
    }
</script>
</html>
